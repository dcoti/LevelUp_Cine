<!DOCTYPE html>
<!-- saved from url=(0064)https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Tickets</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/w3.css">
<link rel="stylesheet" href="/static/css">
<link rel="stylesheet" href="/static/font-awesome.min.css">
<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1974/1974054.png" />
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

  
  
{% if us !=None %}
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="https://i.pinimg.com/736x/5e/09/0c/5e090c20686499a2078d97af3cb070c6.jpg" style="width:45%;" class="w3-round"><br><br>
    <p class="w3-text-grey">{{ user_ }}</p>
  </div>
  <div class="w3-bar-block">
    <a href="/home"  class="w3-bar-item w3-button w3-padding"></i>Home</a>
    <a href="/logout"  class="w3-bar-item w3-button w3-padding"></i>Sign out</a>
  </div>
</nav>
{% endif %}


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">
  {% for tics in tic %}
    {% if tics.user == user_ %}
    <div class="w3-third w3-container">
       <div class="w3-container w3-white">
         {% for movies in movie %}
            {% if movies.id_movie==tics.id_movie %}
            <p><b>{{movies.title}}</b></p>
            {% endif %}
          {% endfor %}
         <p>{{tics.datefunctions}}</p>
         <p>Seats {{tics.seat}}</p>
         <a href="/delate/{{ tics.id_ticket }}" class="btn btn-success btn-sm">Cancel</a>
       </div>
     </div>
    {% endif %}
    <br>
  {% endfor %}    
</div>

<!-- End page content -->

</body></html>
