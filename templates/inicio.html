<!DOCTYPE html>
<!-- saved from url=(0064)https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Home</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/w3.css">
<link rel="stylesheet" href="/static/css">
<link rel="stylesheet" href="/static/font-awesome.min.css">
<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1974/1974054.png" />
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="https://i.pinimg.com/736x/5e/09/0c/5e090c20686499a2078d97af3cb070c6.jpg" style="width:45%;" class="w3-round"><br><br>
    <h4><b>{{ us }}</b></h4>
    <p class="w3-text-grey">{{ em }}</p>
  </div>
  <div class="w3-bar-block">
    <a href="https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm#portfolio" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">Buy tickets</a> 
    <a href="https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm#about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Cancel tickets</a> 
    <a href="/logout"  class="w3-bar-item w3-button w3-padding"></i>Sign out</a>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">
  {% for movie in movies %}
  <div class="w3-third w3-container">
    <img src="{{movie.img}}" alt="Norway" style="width:100%" class="w3-hover-opacity">
    <div class="w3-container w3-white">
      <p><b>{{movie.title}}</b></p>
      <p>Classification: {{movie.classification}}</p>
    </div>
  </div>
  {% endfor %}
</div>
<!-- End page content -->

</body></html>
